<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - TechGear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header (same as Home) -->
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="#">TechGear</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </div>
    </header>

    <!-- Product Detail Section -->
    <section id="product-detail">
        <div class="container">
            <div class="product-image">
                <img src="images/product1.jpg" alt="Laptop XYZ">
            </div>
            <div class="product-info">
                <h2>Laptop XYZ</h2>
                <p class="price">$899.99</p>
                <p class="description">This is a great laptop with cutting-edge features and design.</p>
                <button class="btn-primary">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">Customer Support</a></li>
                <li><a href="#">Terms & Conditions</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <p>&copy; 2024 TechGear. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
