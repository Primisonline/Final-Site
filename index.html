<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGear - Electronics Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section (with background video) -->
    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to TechGear</h1>
            <p>Your one-stop shop for all electronics</p>
        </div>
        <video autoplay muted loop id="hero-video">
            <source src="images/hero-video.mp4" type="video/mp4">
        </video>
    </section>

    <!-- Featured Products -->
    <section id="featured-products">
        <h2>Featured Products</h2>
        <div class="product-card">
            <img src="images/product1.jpg" alt="Laptop">
            <p>Laptop XYZ</p>
            <button>View Details</button>
        </div>
        <div class="product-card">
            <img src="images/product2.jpg" alt="Headphones">
            <p>Headphones ABC</p>
            <button>View Details</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Contact us: info@techgear.com</p>
        <p>Follow us on social media: <a href="#">Facebook</a> | <a href="#">Twitter</a></p>
    </footer>
</body>
</html>
