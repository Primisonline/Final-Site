<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TechGear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo" id="logo">
                <h1><a href="index.html">TechGear</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="carousel">
            <div class="carousel-slide">
                <img src="images/hero.jpg" alt="TechGear Products">
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products">
        <div class="container">
            <h2>Our Products</h2>
            
            <!-- Product Card: Laptop -->
            <div class="product-card">
                <img src="images/laptop.jpg" alt="Laptop">
                <h3>Laptop</h3>
                <p class="price">$999.99</p>
                <button class="btn-primary" onclick="showProductInfo('Laptop', 999.99)">View Details</button>
                <button class="btn-add" onclick="addToCart('Laptop', 999.99)">Add to Cart</button>
            </div>

            <!-- Product Card: Smartphone -->
            <div class="product-card">
                <img src="images/smartphone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p class="price">$799.99</p>
                <button class="btn-primary" onclick="showProductInfo('Smartphone', 799.99)">View Details</button>
                <button class="btn-add" onclick="addToCart('Smartphone', 799.99)">Add to Cart</button>
            </div>

            <!-- Product Card: Headphones -->
            <div class="product-card">
                <img src="images/headphones.jpg" alt="Headphones">
                <h3>Headphones</h3>
                <p class="price">$199.99</p>
                <button class="btn-primary" onclick="showProductInfo('Headphones', 199.99)">View Details</button>
                <button class="btn-add" onclick="addToCart('Headphones', 199.99)">Add to Cart</button>
            </div>

            <!-- Product Card: Tablet -->
            <div class="product-card">
                <img src="images/tablet.jpg" alt="Tablet">
                <h3>Tablet</h3>
                <p class="price">$499.99</p>
                <button class="btn-primary" onclick="showProductInfo('Tablet', 499.99)">View Details</button>
                <button class="btn-add" onclick="addToCart('Tablet', 499.99)">Add to Cart</button>
            </div>

            <!-- Product Card: Smartwatch -->
            <div class="product-card">
                <img src="images/smartwatch.jpg" alt="Smartwatch">
                <h3>Smartwatch</h3>
                <p class="price">$249.99</p>
                <button class="btn-primary" onclick="showProductInfo('Smartwatch', 249.99)">View Details</button>
                <button class="btn-add" onclick="addToCart('Smartwatch', 249.99)">Add to Cart</button>
            </div>

            <!-- Product Card: Camera -->
            <div class="product-card">
                <img src="images/camera.jpg" alt="Camera">
                <h3>Camera</h3>
                <p class="price">$649.99</p>
                <button class="btn-primary" onclick="showProductInfo('Camera', 649.99)">View Details</button>
                <button class="btn-add" onclick="addToCart('Camera', 649.99)">Add to Cart</button>
            </div>

            <!-- Product Card: Bluetooth Speaker -->
            <div class="product-card">
                <img src="images/speaker.jpg" alt="Bluetooth Speaker">
                <h3>Bluetooth Speaker</h3>
                <p class="price">$129.99</p>
                <button class="btn-primary" onclick="showProductInfo('Bluetooth Speaker', 129.99)">View Details</button>
                <button class="btn-add" onclick="addToCart('Bluetooth Speaker', 129.99)">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
            <p>&copy; 2024 TechGear. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
